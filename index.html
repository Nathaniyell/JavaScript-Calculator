<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="calc">
            <div type="text" class="output">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>

            <div class="no_row">
                <button class="btn colo">C</button>
                <button class="btn a">/</button>
                <button class="btn b">*</button>
                <button class="btn c">7</button>
                <button class="btn d">8</button>
                <button class="btn e">9</button>
                <button class="btn f">-</button>
                <button class="btn g">4</button>
                <button class="btn h">5</button>
                <button class="btn i">6</button>
                <button class="btn j">+</button>
                <button class="btn k">3</button>
                <button class="btn l">2</button>
                <button class="btn m">1</button>
                <button class="btn del">DEL</button>
                <button class="btn n">0</button>
                <button class="btn o">00</button>
                <button class="btn p equals">=</button>
            </div>
        </div>
    </div>

    <script src="calc.js"></script>

</body>

</html>
